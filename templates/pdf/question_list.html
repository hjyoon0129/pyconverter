<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Tools</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            width: 200px;
            height: 150px; /* 가로 길이만큼 높이 설정 */
            margin: 10px;
            border: 2px solid black; /* 검정색 테두리 */
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            background-color: #FFC000; /* 노란색 배경 */
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold; /* 볼드체 */
        }

        .card-title {
            font-size: 1.4rem;
            color: black; /* 글씨 색상 */
        }

        .card:hover {
            transform: scale(1.05); /* 호버 시 카드 크기 확대 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 호버 시 그림자 효과 추가 */
        }
        /* 미디어 쿼리 */
        @media (max-width: 768px) {
            .card {
                width: 150%; /* 너비를 100%로 설정 */
                height: 70px; /* 높이를 축소 */
                margin: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card" id="mergeCard">
            <h5 class="card-title">Merge PDF</h5>
        </div>
        <div class="card" id="splitCard">
            <h5 class="card-title">Split PDF</h5>
        </div>
        <div class="card" id="compressCard">
            <h5 class="card-title">Compress PDF</h5>
        </div>
        <div class="card" id="convertToWordCard">
            <h5 class="card-title">PDF to Word</h5>
        </div>
        <div class="card" id="convertToPowerPointCard">
            <h5 class="card-title">PDF to PPT</h5>
        </div>
        <div class="card" id="convertToExcelCard">
            <h5 class="card-title">PDF to Excel</h5>
        </div>
        <div class="card" id="pdfToImageCard">
            <h5 class="card-title">PDF to Image</h5>
        </div>
        <div class="card" id="imageToPdfCard">
            <h5 class="card-title">Image to PDF</h5>
        </div>
        <div class="card" id="editPdfCard">
            <h5 class="card-title">Edit PDF</h5>
        </div>
        <div class="card" id="watermarkCard">
            <h5 class="card-title">Watermark</h5>
        </div>
        <div class="card" id="unlockPdfCard">
            <h5 class="card-title">Unlock PDF</h5>
        </div>
        <div class="card" id="protectPdfCard">
            <h5 class="card-title">Protect PDF</h5>
        </div>
    </div>
</body>
